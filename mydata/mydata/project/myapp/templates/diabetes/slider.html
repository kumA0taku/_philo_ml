{% load static %}

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{% static 'images/p1.jpg' %}"
          height="350px"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>การเรียนรู้ตลอดชีวิต</h5>
          <p>การเรียนรู้ไม่มีวันสิ้นสุด มนุษย์จะต้องเรียนรู้อยู่ตลอดเวลา</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/p2.jpg' %}"
          height="350px"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>ปรัชญาคือการคิดอย่างมีเหตุผล</h5>
          <p>ส่วนวิทยาศาสตร์คือการทำอย่างมีเหตุผล</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="{% static 'images/p3.jpg' %}"
          height="350px"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>ไอสไตน์ กล่าวว่า จินตนาการสำคัญกว่าความรู้</h5>
          <p>มนุษย์ต้องนำปรัชญาและวิทยาศาสตร์มาคิดคู่ขนานกัน</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
